<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot with BERT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chat-container {
      width: 90%;
      max-width: 400px;
      height: 80%;
      background: #1a1a2e;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    #chat-header {
      padding: 15px;
      background: #16213e;
      font-weight: bold;
      text-align: center;
    }
    #chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #chat-body .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      animation: fadeIn 0.3s ease-in-out;
    }
    #chat-body .user {
      background: #4ecca3;
      align-self: flex-end;
    }
    #chat-body .bot {
      background: #1b1b2f;
      align-self: flex-start;
    }
    #chat-footer {
      display: flex;
      padding: 10px;
      background: #16213e;
    }
    #chat-footer input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      outline: none;
    }
    #chat-footer button {
      background: #4ecca3;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    #chat-footer button:hover {
      background: #3bb086;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">Creative Chatbot with BERT</div>
    <div id="chat-body"></div>
    <div id="chat-footer">
      <input type="text" id="chat-input" placeholder="اكتب رسالتك هنا...">
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    let model;

    // تحميل نموذج BERT
    async function loadModel() {
      model = await tf.loadGraphModel('https://cdn.jsdelivr.net/npm/@tensorflow-models/bert');
      console.log("Model Loaded!");
    }

    loadModel(); // تحميل النموذج عند تحميل الصفحة

    const chatBody = document.getElementById("chat-body");
    const chatInput = document.getElementById("chat-input");

    // إضافة الرسالة إلى الشات
    function addMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = message;
      chatBody.appendChild(msgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // إرسال الرسالة
    function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      // إضافة رسالة المستخدم
      addMessage(userMessage, "user");

      // مسح المدخل
      chatInput.value = "";

      // استجابة البوت باستخدام BERT
      setTimeout(async () => {
        const botResponse = await generateBotResponse(userMessage);
        addMessage(botResponse, "bot");
      }, 1000);
    }

    // توليد استجابة البوت باستخدام BERT
    async function generateBotResponse(message) {
      if (!model) return "نموذج BERT غير محمل بعد!";

      // تحليل النص باستخدام BERT (هنا نقوم فقط بتحليل النص دون إجراء استجابة معقدة)
      const inputTensor = tf.tensor([message]);
      
      try {
        // استخدام await للحصول على النتيجة الفعلية
        const predictions = await model.predict(inputTensor);
        
        // هنا يمكن إضافة منطق لتحليل predictions بشكل أعمق
        // على سبيل المثال: إذا كان لدينا نتائج معينة، يمكننا تقديم استجابة محددة بناءً عليها.
        return "تم التعرف على رسالتك بنجاح!";
      } catch (error) {
        console.error("Error in prediction:", error);
        return "حدث خطأ في فهم الرسالة.";
      }
    }
  </script>
</body>
</html>
